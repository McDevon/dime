<!DOCTYPE html>
<html lang="fi">

    <head>
	    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
    	<title>Projektityö</title>
    	<meta name="description" content="Settlers-tyyppinen resurssienkeräilypeli">
	    <meta name="keywords" content="">
	    
    	<meta name="robots" content="all">
    	
    	<meta name="viewport" content="user-scalable=1.0,initial-scale=1.0,minimum-scale=1.0,maximum-scale=1.0">
        <meta name="apple-mobile-web-app-capable" content="yes">
        <meta name="format-detection" content="telephone=no">
        
        <!-- Stylesheet -->
    	<link rel="stylesheet" href="styles/style.css">
    	
    	<!-- Possible IE fixes --> 
    	<!--[if lte IE 6]>
    		<link rel="stylesheet" href="styles/style.css">
    	<![endif]-->	
    	<!--[if lt IE 9]>
    		<script src="http://html5shiv.googlecode.com/svn/trunk/html5.js"></script>
    	<![endif]-->
    </head>
    <body>
        
        <section id="main">
            <div><p id="player_info"><span id="player_name"></span> Berries: <span id="berry_count"></span> Mushrooms: <span id="mushroom_count"></span> Gatherers: <span id="gatherer_count"></span> Soldiers: <span id="soldier_count"></span></p></div>
            <canvas id="game" width="700" height="500" ></canvas>
            <div id="tile_info">
                <button id="close_tile_info" onclick="closeTileInfo()">Close</button>
                <p>Tile type: <span class="tile_info_value" id="tile_type"></span></p>
                <div id="tile_resource_info">
                	<p><span id="tile_resource_type"></span>: <span id="tile_resource_count"></span></p>
                </div>
                <div id="building_info_frame">
                    Building: <div id="building_info"><img id="building_image" src="" /><span class="tile_info_value" id="building_name"></span><span id="building_data"></span><span id="buy_unit"></span></div>
                </div>
                <div id="start_building">
                    <p>Choose what to construct on this tile: </p>
                    <span id="construction_list"></span>
                </div>
                <div id="cannot_build">
                    <p>You can't build on this tile.</p>
                </div>
            </div>
            <div id="selection_info">
                <p>Place tile: <span class="tile_info_value" id="placed_tile_type"></span></p>
            </div>
            <p>
                <button id="resetButton" onclick="resetGame()">Resetoi peli</button>
            </p>
        </section>
        
        <!-- jQuery -->
	    <script src="http://ajax.googleapis.com/ajax/libs/jquery/1.6.2/jquery.min.js"></script>
	    <!-- Local fallback -->
	    <!--script>!window.jQuery && document.write('<script src="js/jquery-1.6.2.min.js"><\/script>')</script-->

	    <!-- Game scripts -->
	    <script src="scripts/tile.js"       ></script>
	    <script src="scripts/object.js"     ></script>
	    <script src="scripts/units.js"      ></script>
	    <script src="scripts/building.js"   ></script>
	    <script src="scripts/player.js"     ></script>
	    <script src="scripts/mouse.js"      ></script>
	    <script src="scripts/audio.js"      ></script>
        <script src="scripts/map.js"		></script>
	    <script src="scripts/maingame.js"   ></script>
    </body>
</html>
